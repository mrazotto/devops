- name: Deploy CERBERS [aserver] - Hi message!
  debug:
    msg: "Aserver is changing!.."

- name: Deploy CERBERS [aserver] - unarchive blserver
  unarchive:
    src: "{{distr_dest}}/nydus.zip"
    dest: "{{ops_dest}}"
    include:
      - aserver/*
      - cerbers_templates/*
    remote_src: yes

- name: Deploy CERBERS [aserver] - templating...
  template:
    src: "{{ops_dest}}/cerbers_templates/aserver/application.properties.j2"
    dest: "{{ops_dest}}/aserver/config/application.properties"
